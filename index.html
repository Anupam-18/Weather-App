<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">
    <title>Weather App</title>
</head>

<body>
    <header class="header">
        Anupam Tripathi's Weather App
    </header>

    <div class="left">
        <a class="getWeatherbtn">Get Weather</a>
        <div class="cityList">
            <p>City</p>
            <ul class="cityList">
                <li>London</li>
                <li>New York</li>
                <li>Los Angeles</li>
                <li>Las Vegas</li>
            </ul>
        </div>
    </div>
    <div class="right">
        <div class="searchBar">
            <input type="text" placeholder="City Name" class="searchInput">
            <a class="searchBtn">Search</a>
        </div>
        <table class="table">
            <thead>
                <th>City</th>
                <th>Description</th>
                <th>Temperature</th>
                <th>Pressure(hPa)</th>
                <th>Data age</th>
                <th></th>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
